<div class="py-2 cart-top container-fluid">
  <div class="container d-flex">
    <div class="items mx-2">
      <a>
        <img width="50px" src="../../../assets/all-products.png" alt="">
        <h6>All Products</h6>
      </a>
    </div>
    <div class="items mx-2">
      <a>
        <img width="66px" src="../../../assets/electronics.jpg" alt="">
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="items mx-2">
      <a>
        <img width="45px" src="../../../assets/fashion.jpg" alt="">
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="items mx-2">
      <a>
        <img width="78px" src="../../../assets/jewellery.png" alt="">
        <h6>Jewellery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src={{item.image}} alt="">
        <h5 class="itemdata">{{item.title}}</h5>
        <p class="itemdata">{{item.category}}</p>
        <p class="itemdata">{{item.description}}</p>
        <p class="itemdata"><strong>Price:</strong>â‚¬{{item.price}}</p>
        <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
      </div>
    </ng-container>
  </div>
</div>
